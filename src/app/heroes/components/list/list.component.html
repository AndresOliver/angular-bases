<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero; else noDelete">
  <h3>Héroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #noDelete>
    <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" class="btn btn-primary" (click)="deleteLastHeroe()">Borrar último héroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
